<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EV Sales Dashboard (Open EV Charts)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>EV Sales Dashboard</h1>
    <p>Live EV sales data sourced from the Open EV Charts project.</p>
  </header>

  <main>
    <section class="controls">
      <label for="country-select">Country:&nbsp;</label>
      <select id="country-select">
        <!-- You can add more later -->
        <option value="US">United States</option>
        <option value="DE">Germany</option>
        <option value="CN">China</option>
        <option value="EU">European Union</option>
        <option value="global">Global</option>
      </select>
      <button id="load-btn">Load data</button>
      <span id="status"></span>
    </section>

    <section class="chart-section">
      <h2 id="chart-title">EV sales over time</h2>
      <canvas id="evChart"></canvas>
    </section>

    <section class="table-section">
      <h2>Data table</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Period</th>
            <th>EV sales</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>
      Data from
      <a href="https://github.com/simonkrauter/Open-EV-Charts" target="_blank" rel="noopener">
        Open EV Charts
      </a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
